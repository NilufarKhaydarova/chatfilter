[pytest]
testpaths = .
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
markers =
    positive: Positive test cases (correct input -> correct output)
    negative: Negative test cases (invalid input -> error handling)
    boundary: Boundary test cases (edge cases and limits)
