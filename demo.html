<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Filter Testing</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 800px;
            height: 90vh;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .header {
            padding: 25px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-align: center;
        }

        .header h1 {
            font-size: 1.8em;
            font-weight: 300;
            letter-spacing: 1px;
        }

        .header p {
            font-size: 0.9em;
            opacity: 0.9;
            margin-top: 5px;
            font-weight: 300;
        }

        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 30px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message {
            display: flex;
            gap: 12px;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            justify-content: flex-end;
        }

        .message-content {
            max-width: 70%;
            padding: 14px 18px;
            border-radius: 18px;
            line-height: 1.5;
            word-wrap: break-word;
        }

        .message.user .message-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-bottom-right-radius: 4px;
        }

        .message.bot .message-content {
            background: #f1f3f5;
            color: #333;
            border-bottom-left-radius: 4px;
        }

        .message-info {
            font-size: 0.75em;
            opacity: 0.7;
            margin-top: 6px;
        }

        .filtered-badge {
            display: inline-block;
            padding: 2px 8px;
            border-radius: 10px;
            font-size: 0.75em;
            margin-left: 8px;
            font-weight: 500;
        }

        .clean {
            background: rgba(76, 175, 80, 0.2);
            color: #2e7d32;
        }

        .filtered {
            background: rgba(244, 67, 54, 0.2);
            color: #c62828;
        }

        .input-area {
            padding: 20px 30px;
            background: white;
            border-top: 1px solid #e0e0e0;
        }

        .input-wrapper {
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .input-wrapper input {
            flex: 1;
            padding: 14px 18px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            font-size: 15px;
            outline: none;
            transition: all 0.2s;
        }

        .input-wrapper input:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .send-btn {
            width: 50px;
            height: 50px;
            border: none;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            transition: transform 0.2s;
        }

        .send-btn:hover:not(:disabled) {
            transform: scale(1.05);
        }

        .send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .stats {
            display: flex;
            gap: 20px;
            padding: 15px 30px;
            background: linear-gradient(to right, rgba(102, 126, 234, 0.1), rgba(118, 75, 162, 0.1));
            font-size: 0.85em;
            color: #555;
        }

        .stat-item {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .stat-value {
            font-weight: 600;
            color: #667eea;
        }

        .typing {
            display: flex;
            gap: 4px;
            padding: 12px 18px;
        }

        .typing span {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #999;
            animation: typing 1.4s infinite;
        }

        .typing span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {
            0%, 60%, 100% {
                transform: translateY(0);
            }
            30% {
                transform: translateY(-10px);
            }
        }

        .messages::-webkit-scrollbar {
            width: 6px;
        }

        .messages::-webkit-scrollbar-track {
            background: transparent;
        }

        .messages::-webkit-scrollbar-thumb {
            background: #ccc;
            border-radius: 3px;
        }

        .welcome {
            text-align: center;
            padding: 40px 20px;
            color: #999;
        }

        .welcome h2 {
            font-size: 1.2em;
            font-weight: 400;
            margin-bottom: 10px;
            color: #667eea;
        }

        .welcome p {
            font-size: 0.9em;
            line-height: 1.6;
        }

        @media (max-width: 768px) {
            .container {
                height: 100vh;
                border-radius: 0;
            }

            .message-content {
                max-width: 85%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Chat Filter Testing</h1>
            <p>Unit Testing Project - Real-time Message Filtering</p>
        </div>

        <div class="stats">
            <div class="stat-item">
                <span>Messages:</span>
                <span class="stat-value" id="totalMessages">0</span>
            </div>
            <div class="stat-item">
                <span>Filtered:</span>
                <span class="stat-value" id="filteredCount">0</span>
            </div>
            <div class="stat-item">
                <span>Clean:</span>
                <span class="stat-value" id="cleanCount">0</span>
            </div>
        </div>

        <div class="messages" id="messages">
            <div class="welcome">
                <h2>Welcome to Chat Filter Testing</h2>
                <p>Type messages to test the filter in real-time.<br>The system will detect and filter inappropriate words.</p>
            </div>
        </div>

        <div class="input-area">
            <div class="input-wrapper">
                <input 
                    type="text" 
                    id="messageInput" 
                    placeholder="Type a message..."
                    autocomplete="off">
                <button class="send-btn" id="sendBtn" onclick="sendMessage()">â†’</button>
            </div>
        </div>
    </div>

    <script>
        let stats = {
            total: 0,
            filtered: 0,
            clean: 0
        };

        const messagesDiv = document.getElementById('messages');
        const input = document.getElementById('messageInput');
        const sendBtn = document.getElementById('sendBtn');

        input.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });

        async function sendMessage() {
            const message = input.value.trim();
            if (!message) return;

            input.value = '';
            addUserMessage(message);
            showTyping();

            try {
                const response = await fetch('/api/filter', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        message: message,
                        filter_level: 'moderate',
                        replacement_char: '*'
                    })
                });

                const result = await response.json();
                hideTyping();
                displayFilteredMessage(result);
                updateStats(result);
            } catch (error) {
                hideTyping();
                addBotMessage('Connection error. Please ensure the backend server is running.');
            }
        }

        function addUserMessage(text) {
            const welcome = messagesDiv.querySelector('.welcome');
            if (welcome) welcome.remove();

            const msgDiv = document.createElement('div');
            msgDiv.className = 'message user';
            msgDiv.innerHTML = `
                <div class="message-content">${escapeHtml(text)}</div>
            `;
            messagesDiv.appendChild(msgDiv);
            scrollToBottom();
        }

        function displayFilteredMessage(result) {
            const isClean = result.is_clean;
            const badge = isClean ? 
                '<span class="filtered-badge clean">Clean</span>' : 
                '<span class="filtered-badge filtered">Filtered</span>';

            const msgDiv = document.createElement('div');
            msgDiv.className = 'message bot';
            msgDiv.innerHTML = `
                <div class="message-content">
                    ${escapeHtml(result.filtered_message)}
                    ${badge}
                    ${!isClean ? `<div class="message-info">Blocked: ${result.inappropriate_words.join(', ')}</div>` : ''}
                </div>
            `;
            messagesDiv.appendChild(msgDiv);
            scrollToBottom();
        }

        function addBotMessage(text) {
            const msgDiv = document.createElement('div');
            msgDiv.className = 'message bot';
            msgDiv.innerHTML = `<div class="message-content">${text}</div>`;
            messagesDiv.appendChild(msgDiv);
            scrollToBottom();
        }

        function showTyping() {
            const typing = document.createElement('div');
            typing.id = 'typing';
            typing.className = 'message bot';
            typing.innerHTML = `
                <div class="message-content typing">
                    <span></span><span></span><span></span>
                </div>
            `;
            messagesDiv.appendChild(typing);
            scrollToBottom();
        }

        function hideTyping() {
            const typing = document.getElementById('typing');
            if (typing) typing.remove();
        }

        function updateStats(result) {
            stats.total++;
            if (result.is_clean) {
                stats.clean++;
            } else {
                stats.filtered++;
            }

            document.getElementById('totalMessages').textContent = stats.total;
            document.getElementById('filteredCount').textContent = stats.filtered;
            document.getElementById('cleanCount').textContent = stats.clean;
        }

        function scrollToBottom() {
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Check backend connection on load
        fetch('/health')
            .then(() => console.log('Backend connected'))
            .catch(() => addBotMessage('Backend offline. Please start the Python server.'));
    </script>
</body>
</html>
